<!--Rejister-->


<div id="modal-Rejister" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <fieldset class="uk-fieldset">


            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="البريد الالكتروني" name="email" [(ngModel)]="email">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="كلمة السر" name="password" [(ngModel)]="password">
            </div>

        </fieldset>

        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">الغاء </button>
            <button class="uk-button uk-button-default uk-modal-close" type="button" (click)="myRegister()">دخول </button>
        </p>

    </div>
</div>





<!--LogIn-->
<div id="modal-login" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <fieldset class="uk-fieldset">


            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="البريد الالكتروني" name="email" [(ngModel)]="email">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="كلمة السر" name="password" [(ngModel)]="password">
            </div>

        </fieldset>

        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">الغاء </button>
            <button class="uk-button uk-button-default uk-modal-close" type="button" (click)="myLogin()">دخول </button>
        </p>

    </div>
</div>
